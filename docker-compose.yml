services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: my-node-backend
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: my-react-frontend
    env_file:
      - .env
    depends_on:
      - backend
      - db
    ports:
      - "8080:80"
    environment:
      - VITE_API_URL=http://backend:3000

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./backend/src/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db-data: